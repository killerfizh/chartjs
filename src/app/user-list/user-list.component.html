<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">email</th>
                        <th scope="col">phone</th>
                        <th scope="col">hobby</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList ; let i = index">
                        <th scope="row">1</th>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.hobby}}</td>
                        <td>
                            <button class="btn btn-success" [routerLink]="['/user-edit',i]">Edit</button>
                            <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <canvas ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [legend]="lineChartLegend" [chartType]="lineChartType" [inlinePlugins]="inlinePlugin">
    </canvas>
</div>
